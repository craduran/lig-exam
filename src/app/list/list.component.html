<div *ngFor="let list of lists">
    <a href="#" class="list">        
        <img />
        <div class="list-detail">
            <div class="list-detail__date">{{list.date | date: 'yyyy.LL.dd'}}</div>
            <h2 class="list-detail__title">{{list.title}}</h2>
            <div class="list-detail__description">{{list.description}}</div>
        </div>
    </a>
</div>
